<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <img src="logo.png" height="50px" width="50px" class="casio" alt="">
        <form>
          <!-- output area  -->
          <div class="display">
            <input type="text" id="display" name="display"  />

          </div>
          <!-- All buttons  -->
          <!-- 1st row  -->
          <div>
            <input type="button" value="AC" style="background-color: #FF7A55;" onclick="clearDisplay()" />
            <input type="button" value="DE" onclick="deleteChar()" />
            <input type="button" value="." onclick="press('.')" />
            <input type="button" value="/" onclick="press('/')" />
          </div>
          <!-- 2nd row  -->
          <div>
            <input type="button" value="7" onclick="press('7')" />
            <input type="button" value="8" onclick="press('8')" />
            <input type="button" value="9" onclick="press('9')" />
            <input type="button" value="x" onclick="press('*')" />
          </div>
          <!-- 3rd row  -->
          <div>
            <input type="button" value="4" onclick="press('4')" />
            <input type="button" value="5" onclick="press('5')" />
            <input type="button" value="6" onclick="press('6')" />
            <input type="button" value="-" onclick="press('-')" />
          </div>
          <!-- 4th row  -->
          <div>
            <input type="button" value="1" onclick="press('1')" />
            <input type="button" value="2" onclick="press('2')" />
            <input type="button" value="3" onclick="press('3')" />
            <input type="button" value="+" onclick="press('+')" />
          </div>
          <!-- Final row  -->
          <div>
            <input type="button" value="00" onclick="press('00')" />
            <input type="button" value="0" onclick="press('0')" />
            <input type="button" value="%" onclick="press('%')" />
            <input type="button" style="background-color: yellowgreen;" value="=" onclick="calculation()" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
