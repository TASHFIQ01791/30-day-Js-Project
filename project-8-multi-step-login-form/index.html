<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="progress" class="progress-bar">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
      </div>
      <div id="progress-line" class="progress-line-container">
        <div class="progress-line"></div>
      </div>
      <!-- form 1  -->
      <form id="form1">
        <h1>Create Account</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="password" required />
        <input type="password" placeholder="confirm password" required />
        <div class="btn">
          <button id="next1">Next</button>
        </div>
      </form>
      <!-- form 2  -->
      <form id="form2">
        <h1>socail links</h1>
        <input type="text" placeholder="Medium" required />
        <input type="text" placeholder="Github" required />
        <input type="text" placeholder="Linkedin" required />
        <div class="btn">
          <button id="back1">Back</button>
          <button id="next2">Next</button>
        </div>
      </form>
      <!-- form 3  -->
      <form id="form3">
        <h1>Personal Info</h1>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="number" placeholder="Mobile No." required />
        <div class="btn">
          <button id="back2">Back</button>
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
