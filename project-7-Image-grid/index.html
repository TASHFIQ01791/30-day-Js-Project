<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <!-- font awesome cdn links  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- external css links  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>
        Images Grid
        <img src="darkLight/moon.png" id="icon" width="25px" alt="" />
      </h2>

      <p>Click on the button to change the view</p>
      <div class="icons">
        <i class="fa-regular fa-square" onclick="full()"></i>
        <i class="fa fa-th-large" onclick="twoColumn()"></i>
        <i class="fa-solid fa-table-cells" onclick="fourColumn()"></i>
      </div>
    </div>
    <div class="row">
      <div id="column1" class="column">
        <img src="images/image-1.avif" alt="image-1" />
        <img src="images/image 2.avif" alt="image-2" />
        <img src="images/image-3.avif" alt="image-3" />
        <img src="images/image-4.avif" alt="image-4" />
        <img src="images/image-5.avif" alt="image-5" />
        <img src="images/image-6.avif" alt="image-6" />
        <img src="images/image-7.avif" alt="image-7" />
        <img src="images/image-8.avif" alt="image-8" />
        <img src="images/image-4.avif" alt="image-4" />
        <img src="images/image-5.avif" alt="image-5" />
      </div>
      <div id="column2" class="column">
        <img src="images/image-9.avif" alt="image-9" />
        <img src="images/image-10.avif" alt="image-10" />
        <img src="images/image-11.avif" alt="image-11" />
        <img src="images/image-12.avif" alt="image-12" />
        <img src="images/image-13.avif" alt="image-13" />
        <img src="images/image-14.avif" alt="image-14" />
        <img src="images/image-15.avif" alt="image-15" />
        <img src="images/image-16.avif" alt="image-16" />
        <img src="images/image-4.avif" alt="image-7" />
      </div>
      <div id="column3" class="column">
        <img src="images/image-17.avif" alt="image-17" />
        <img src="images/image-18.avif" alt="image-18" />
        <img src="images/image-19.jpeg" alt="image-19" />
        <img src="images/image-20.jpeg" alt="image-20" />
        <img src="images/image-21.jpg" alt="image-21" />
        <img src="images/image-22.jpg" alt="image-22" />
        <img src="images/image-23.jpg" alt="image-23" />
        <img src="images/image-24.jpg" alt="image-24" />
      </div>
      <div id="column4" class="column">
        <img src="images/image-25.jpg" alt="image-25" />
        <img src="images/image-26.jpg" alt="image-26" />
        <img src="images/image-27.jpg" alt="image-27" />
        <img src="images/image-28.jpg" alt="image-28" />
        <img src="images/image-29.jpg" alt="image-29" />
        <img src="images/image-30.jpg" alt="image-30" />
        <img src="images/image-31.jpg" alt="image-31" />
        <img src="images/image-32.jpg" alt="image-32" />
        <img src="images/image-27.jpg" alt="image-27" />
        <img src="images/image-28.jpg" alt="image-28" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
